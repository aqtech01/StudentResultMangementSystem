{% extends "base.html" %}

{% block main %}
   <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Courses</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'home' %}">Courses</a></li>
                           <li class="breadcrumb-item active">Courses</li>
                        </ul>
                     </div>

                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table id="table_id" class="table table-hover table-center mb-0 ">
                                 <thead>

                                    <tr>

                                       <th>Message</th>
                                       <th class="text-right">Action</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                 {% for i in notification %}
                                    <tr>
                                       <td>{{i.message}}</td>
                                       <td>
                                           {% if i.status == 0 %}
                                           <a href="{% url 'mark_done' status=i.id %}" type="submit" class="btn btn-danger">Mark as Done</a>
                                       {% else %}
                                           <button type="submit" class="btn btn-danger" disabled>Done</button>
                                                     {% endif %}
                                       </td>


                                    </tr>
{% endfor %}

                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>


{% endblock main %}
