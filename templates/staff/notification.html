{% extends "base.html" %}

{% block main %}
   <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Courses</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'home' %}">Courses</a></li>
                           <li class="breadcrumb-item active">Courses</li>
                        </ul>
                     </div>

                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table id="table_id" class="table table-hover table-center mb-0 ">
                                 <thead>

                                    <tr>

                                       <th>Message</th>
                                       <th class="text-right">Action</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                 {% for course in courses %}
                                    <tr>
                                       <td>{{course.id}}</td>
                                       <td>
                                          <h2 class="table-avatar">
                                           <a href="student-details.html">{{ course.name }}</a>
                                          </h2>
                                       </td>

                                       <td class="text-right">
                                          <div class="actions">
                                             <a href="{% url 'edit_course' course.id %}" class="btn btn-sm bg-success-light mr-2">
                                             <i class="fas fa-pen"></i>
                                             </a>
                                             <a href="{% url 'delete_course' course.id %}" class="btn btn-sm bg-danger-light">
                                             <i class="fas fa-trash"></i>
                                             </a>
                                          </div>
                                       </td>
                                    </tr>
{% endfor %}

                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>


{% endblock main %}
