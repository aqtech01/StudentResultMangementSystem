{% extends "base.html" %}
{%  block main %}
<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Session</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="">Session</a></li>
<li class="breadcrumb-item active">Add Session</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
    {% include "includes/messages.html" %}
<form action="{% url 'add_session_year' %}" method="POST">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Session Information</span></h5>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Start Date</label>
<input type="date" class="form-control" name="session_start">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>End Date</label>
<input type="date" class="form-control" name="session_end">
</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
{% endblock main %}
