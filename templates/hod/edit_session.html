{% extends "base.html" %}

{% block main %}
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form method="POST" action="{% url 'update_session_year' sessions.id %}">
          {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <h5 class="form-title"><span>Edit Session Year</span></h5>
              {% include "includes/messages.html" %}
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Session Start</label>
                <input type="date" class="form-control" name="session_start" value="{{ sessions.session_start }}" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Session End</label>
                <input type="date" class="form-control" name="session_end" value="{{ sessions.session_end }}" />
              </div>
            </div>
            <div class="col-12">
               <button type="submit" class="btn btn-primary">Update Course</button>
              <a href="{% url 'delete_session_year' sessions.id %}" class="btn btn-danger"
                 onclick="return confirm('Are you sure you want to delete this course?');">
                 Delete Course
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
